<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<div id="box"></div>
	<script>
	window.onload=()=>{
		const temp= ` <form id = "form_join" class="form-signin">
		    <img class="mb-4"  alt="" width="72" height="72">
		    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
		    <label for="inputEmail" class="sr-only">USERID</label>
		    <input type="text" id="uid" value="01ph63" class="form-control" placeholder="Email address" required="" autofocus="">
		    <label for="inputPassword" class="sr-only">Password</label>
			<input type="password" id="pwd" value="1" class="form-control" placeholder="Password" required="">
			<input type="button" id="btn" value="login" class="form-control" placeholder="Password" required="">
			<br>
			<div class="checkbox mb-3">
		      <label>
		      <a id = "a_go_join" href="#">회원가입</a>
		      </label>
		      <label>
		      <a id = "a_go_admin" href="#">관리자모드</a>
		      </label>
		    </div>
		    <div id="btn_login"></div>
		    <p class="mt-5 mb-3 text-muted">© 2017-2019</p>
		  </form>`
		const box = document.getElementById('box')
		box.innerHTML=temp
		function Member(){
			let uid,pwd
		
			this.setID =x=>{
				uid = x
			}
			this.getID =()=>{
				return uid
			}
			this.setPWD =x=>{
				pwd = x
			}
			this.getPWD =()=>{
				return pwd
			}

		} 

		btn.addEventListener('click',function(){
					const member = new Member()
					const uid = document.getElementById('uid')
					const pwd = document.getElementById('pwd')
					const btn = document.getElementById('btn')

					member.setID(uid.value)
					member.setPWD(pwd.value)
				alert(`담긴아이디 ${member.getID()}`)
				location.href = `loginsuccess.html`

		})
	
		
	}	
	</script>
</body>
</html>
