<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="VendingM.js"></script>
	<script src="VendingMService.js"></script>
	<script src="Component.js"></script>
</head>
<body>
	<div id = "box"></div>
	<script>
		window.onload= function(){
		
			
		
			const inputText = new Factory('inputText')
			const inputButton = new Factory('inputButton')
			const br = new Factory('br')
			const box = document.getElementById('box')
			
			box.appendChild(inputText.make())
			box.appendChild(br.make())
			box.appendChild(inputButton.make())
			const btn = document.getElementById('btn')
			

			btn.addEventListener('click',function(){
				const val = document.getElementById('val')
				const b = new VendingService()
				b.insertCoin(`${val.value}`)
				//alert(`${val.value}`)
			})


		}
	</script>
</body>
</html>
